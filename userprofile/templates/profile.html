{% extends "dash.html" %}

{% block dashContent %}

<div class="container">
	<h2>Profile</h2>
	
	{% for field in form %}
		{{ field.error }}
		
	{% endfor %}
	
	<form action="/profile/edit/" method="post">{% csrf_token %}
	{{ form.as_ul }}
	
	<input type="submit" value="Update" class="btn btn-primary" />
	</form>
	
</div>
{% endblock %}
