{% extends "dash.html" %}

{% block dashContent %}

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Create Schedule <small>New Schedule for your user</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i><a href="/dash/"> Dashboard</a>
                </li>
                <li class="active">
                	New Schedule
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->


    <div class="row">

    
    <form action="/sched/create/" method="post">{% csrf_token %}
        	<ul>
        	{{ form.as_ul }}
        	</ul>
        	
        <input type="submit" name="submit" value="Create Schedule" class="btn btn-primary" />
    </form>
    
    
{% endblock %}
