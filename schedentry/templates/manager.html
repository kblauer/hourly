{% extends "dash.html" %}
{% load staticfiles %}


{% block dashStyles %}

	<link rel='stylesheet' type='text/css' href="{% static 'css/jquery-ui-1.8.13.custom.css' %}"/>	
	<link rel='stylesheet' type='text/css' href="{% static 'css/fullcalendar.css' %}" />
	<link rel='stylesheet' type='text/css' href="{% static 'css/application.css' %}" />

{% endblock %}


{% block dashContent %}

	<div class="container">
		<div id='calendar'></div>		
		
		<div id='eventDialog' class='dialog ui-helper-hidden'>
			<form>
				<div>
					<label>Title:</label>
					<input id='title' class="field" type="text"></input>
				</div>
				<div>
					<label>Color:</label>
					<input id='color' class="field" type="text"></input>
				</div>
			</form>
		</div>		
	</div>
	
{% endblock %}


{% block dashScripts %}
<!-- 	<script type='text/javascript' src='javascripts/jquery-1.5.1.min.js'></script> -->
	<script type='text/javascript' src="{% static 'js/jquery-ui-1.8.13.custom.min.js' %}"></script>		
	<script type='text/javascript' src="{% static 'js/fullcalendar.min.js' %}"></script>
	<script type='text/javascript' src="{% static 'js/underscore.js' %}"></script>
	<script type='text/javascript' src="{% static 'js/backbone.js' %}"></script>
	<script type='text/javascript' src="{% static 'js/application.js' %}"></script>
{% endblock %}
